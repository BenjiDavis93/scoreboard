<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreBoard">
                    <h4 id="home-score" class="score">0</h4>
                </div>
                <div class="buttons">
                    <button onclick="h1()" class="point-btn">+1</button>
                    <button onclick="h2()" class="point-btn">+2</button>
                    <button onclick="h3()" class="point-btn">+3</button>
                </div>
                <button onclick="hReset()" class="reset-btn">Reset score</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scoreBoard">
                    <h4 id="guest-score" class="score">0</h4>
                </div>
                <div class="buttons">
                    <button onclick="g1()" class="point-btn">+1</button>
                    <button onclick="g2()" class="point-btn">+2</button>
                    <button onclick="g3()" class="point-btn">+3</button>
                </div>
                <button onclick="gReset()" class="reset-btn">Reset score</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
